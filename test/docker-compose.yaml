name: consul-envoy-xds-server-test

services:
  envoy:
    image: "envoyproxy/envoy:v${ENVOY_VERSION:-1.34.2}"
    volumes:
      - "./envoy.yaml:/envoy.yaml"
    command:
      - "--config-path"
      - "/envoy.yaml"
    network_mode: "host"
  consul:
    image: "hashicorp/consul:1.21.2"
    command:
      - "agent"
      - "-dev"
      - "-client=0.0.0.0"
      - "-http-port=16201"
    network_mode: "host"
  nomad:
    image: "hashicorp/nomad:1.9.4"
    volumes:
      - "./nomad.hcl:/nomad.hcl"
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command:
      - "agent"
      - "-config=/nomad.hcl"
    ports:
      - "16301:4646"
    privileged: true
    environment:
      - NOMAD_SKIP_DOCKER_IMAGE_WARN=1
